<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的任务 - 穗源保险公估一体化业务管理平台</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 页面专属样式 - 模拟App */
        body {
            background-color: #e9eef3; /* App外部背景色 */
        }
        .mobile-view-container {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }
        .mobile-screen {
            width: 414px; /* 模拟iPhone Plus宽度 */
            height: 800px;
            background-color: var(--bg-color-base);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .mobile-header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            flex-shrink: 0;
        }
        .mobile-tabs {
            display: flex;
            background-color: #fff;
            border-bottom: 1px solid var(--border-color-lighter);
            flex-shrink: 0;
        }
        .mobile-tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            color: var(--text-color-regular);
            cursor: pointer;
            position: relative;
        }
        .mobile-tab.active {
            color: var(--primary-color);
            font-weight: 500;
        }
        .mobile-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }
        .mobile-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .app-task-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .app-task-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px dashed var(--border-color-light);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .app-task-card-header .id { font-weight: bold; }
        .app-task-card-header .tag { font-size: 12px; padding: 3px 8px; border-radius: 4px; }
        .tag-pending { background-color: #FEF0F0; color: #F56C6C; }
        .tag-progress { background-color: #F0F9EB; color: #67C23A; }
        .app-task-card p {
            font-size: 14px;
            color: var(--text-color-regular);
            margin: 5px 0;
        }
        .app-task-card-actions {
            margin-top: 15px;
            text-align: right;
        }
        .app-btn {
            padding: 8px 18px;
            border-radius: 15px;
            border: 1px solid var(--primary-color);
            background-color: var(--primary-color);
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            margin-left: 10px;
        }
        .app-btn-secondary {
            background-color: #fff;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
<div class="mobile-view-container">
    <div class="mobile-screen">
        <header class="mobile-header">我的任务</header>
        <div class="mobile-tabs">
            <div class="mobile-tab">待接受 (1)</div>
            <div class="mobile-tab active">进行中 (1)</div>
            <div class="mobile-tab">已完成 (18)</div>
        </div>
        <main class="mobile-content">
            <!-- 案件卡片: 进行中 -->
            <div class="app-task-card">
                <div class="app-task-card-header">
                    <span class="id">SY-20240520-001</span>
                    <span class="tag tag-progress">进行中</span>
                </div>
                <p><strong>类型:</strong> 标准双车追尾</p>
                <p><strong>车牌:</strong> 粤A·88888</p>
                <p><strong>地点:</strong> 广州市天河区黄埔大道西668号</p>
                <div class="app-task-card-actions">
                    <a href="#" class="app-btn app-btn-secondary">更新状态</a>
                    <a href="reviewer_case_audit.html" class="app-btn">提交报告</a>
                </div>
            </div>

            <!-- 模拟一个待接受的案件 -->
            <div class="app-task-card">
                <div class="app-task-card-header">
                    <span class="id">SY-20240521-003</span>
                    <span class="tag tag-pending">待接受</span>
                </div>
                <p><strong>类型:</strong> 单车剐蹭</p>
                <p><strong>车牌:</strong> 粤B·54321</p>
                <p><strong>地点:</strong> 深圳市南山区科技园</p>
                <div class="app-task-card-actions">
                    <a href="#" class="app-btn app-btn-secondary" style="color: #F56C6C; border-color: #F56C6C;">拒绝</a>
                    <a href="#" class="app-btn" style="background-color: #67C23A; border-color: #67C23A;">接受</a>
                </div>
            </div>

        </main>
    </div>
</div>
<script src="demo_helper.js"></script>
</body>
</html>
