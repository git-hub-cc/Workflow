<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财务中心 - 穗源保险公估一体化业务管理平台</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .tab-container {
            display: flex;
            border-bottom: 2px solid var(--border-color-light);
            margin-bottom: 20px;
        }
        .tab-link {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            color: var(--text-color-regular);
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }
        .tab-link.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            font-weight: 500;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid var(--border-color-lighter);
            padding: 12px 15px;
            text-align: left;
            vertical-align: middle;
        }
        th {
            background-color: var(--bg-color-base);
            font-weight: 500;
        }
        td input[type="number"] {
            width: 100px; padding: 5px; border-radius: 4px;
            border: 1px solid var(--border-color-base);
        }
        .status-tag { padding: 4px 10px; border-radius: 4px; font-size: 12px; }
        .status-pending { background-color: var(--primary-light-color); color: var(--primary-color); }
        .status-paid { background-color: #f0f9eb; color: var(--success-color); }
        .btn-sm { padding: 5px 12px; font-size: 13px; margin: 0 5px; }
        .btn-success { background-color: var(--success-color); color: #fff; border:none; border-radius: 4px; cursor: pointer;}
        .btn-danger { background-color: var(--danger-color); color: #fff; border:none; border-radius: 4px; cursor: pointer;}
    </style>
</head>
<body>
<div class="app-container">
    <!-- 侧边导航栏 -->
    <aside class="sidebar">
        <div class="sidebar-header">穗源保险公估</div>
        <ul class="sidebar-nav">
            <li class="sidebar-nav-item active"><a href="finance_settlement.html">财务中心</a></li>
            <li class="sidebar-nav-item"><a href="finance_ledger.html">财务台账</a></li>
            <li class="sidebar-nav-item"><a href="finance_income_expense.html">收支管理</a></li>
        </ul>
    </aside>
    <!-- 主内容区 -->
    <div class="main-wrapper">
        <!-- 顶部栏 -->
        <header class="header">
            <div class="user-profile">
                <div class="avatar" style="background-color: #F56C6C;">李</div>
                <span>李娜 (财务)</span>
            </div>
        </header>
        <!-- 页面内容 -->
        <main class="main-content">
            <h1 class="page-title">财务中心</h1>

            <div class="tab-container">
                <div id="tab1-btn" class="tab-link active">提现审批 (1)</div>
                <div id="tab2-btn" class="tab-link">案件结算 (1)</div>
            </div>

            <!-- 提现审批内容 -->
            <div id="tab1-content" class="tab-content active">
                <div class="card">
                    <div class="card-header">提现审批列表</div>
                    <table>
                        <thead>
                        <tr><th>申请人</th><th>申请时间</th><th>提现金额 (元)</th><th>状态</th><th>操作</th></tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>陈浩 (广州-车险一部)</td>
                            <td>2024-05-31 10:20:15</td>
                            <td><strong>3,500.00</strong></td>
                            <td><span class="status-tag status-pending">待审批</span></td>
                            <td>
                                <button class="btn-sm btn-success">批准并支付</button>
                                <button class="btn-sm btn-danger">驳回</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 案件结算内容 -->
            <div id="tab2-content" class="tab-content">
                <div class="card">
                    <div class="card-header">待结算案件列表</div>
                    <table>
                        <thead>
                        <tr><th>案件编号</th><th>查勘员</th><th>定损总额 (元)</th><th>公估费收入 (元)</th><th>查勘员佣金 (元)</th><th>利润 (元)</th><th>操作</th></tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>SY-20240520-001</td>
                            <td>陈浩</td>
                            <td>8,500.00</td>
                            <td><input type="number" value="425"></td>
                            <td><input type="number" value="200"></td>
                            <td><strong>225.00</strong></td>
                            <td><button class="btn-sm btn-success">完成结算</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="demo_helper.js"></script>
<script>
    // 简单的Tab切换逻辑
    const tab1Btn = document.getElementById('tab1-btn');
    const tab2Btn = document.getElementById('tab2-btn');
    const tab1Content = document.getElementById('tab1-content');
    const tab2Content = document.getElementById('tab2-content');

    tab1Btn.addEventListener('click', () => {
        tab1Btn.classList.add('active');
        tab2Btn.classList.remove('active');
        tab1Content.classList.add('active');
        tab2Content.classList.remove('active');
    });

    tab2Btn.addEventListener('click', () => {
        tab2Btn.classList.add('active');
        tab1Btn.classList.remove('active');
        tab2Content.classList.add('active');
        tab1Content.classList.remove('active');
    });
</script>
</body>
</html>
