<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI绩效报表 - 穗源保险公估一体化业务管理平台</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .filter-bar {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
        }
        .filter-item { display: flex; align-items: center; gap: 8px; }
        .filter-item label { color: var(--text-color-regular); }
        .filter-item input, .filter-item select { padding: 8px; border: 1px solid var(--border-color-base); border-radius: 4px;}
        .btn-primary { padding: 8px 20px; border-radius: 4px; border: none; background-color: var(--primary-color); color: #fff; cursor: pointer; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid var(--border-color-lighter); padding: 12px 10px; text-align: center; }
        th { background-color: var(--bg-color-base); font-weight: 500; }
        tbody tr:hover { background-color: #fafafa; }
        .text-success { color: var(--success-color); font-weight: bold; }
        .text-warning { color: var(--warning-color); }
        .text-danger { color: var(--danger-color); font-weight: bold; }
        .avg-row { background-color: #f5f7fa; font-weight: bold; }
    </style>
</head>
<body>
<div class="app-container">
    <!-- 侧边导航栏 -->
    <aside class="sidebar">
        <div class="sidebar-header">穗源保险公估</div>
        <ul class="sidebar-nav">
            <li class="sidebar-nav-item"><a href="index.html">数据看板</a></li>
            <li class="sidebar-nav-item"><a href="data_business_report.html">业务报表</a></li>
            <li class="sidebar-nav-item active"><a href="data_kpi_report.html">KPI绩效</a></li>
            <li class="sidebar-nav-item"><a href="finance_settlement.html">财务中心</a></li>
            <li class="sidebar-nav-item"><a href="admin_system_management.html">系统管理</a></li>
        </ul>
    </aside>

    <!-- 主内容区 -->
    <div class="main-wrapper">
        <!-- 顶部栏 -->
        <header class="header">
            <div class="user-profile">
                <div class="avatar">张</div>
                <span>张伟 (总经理)</span>
            </div>
        </header>

        <!-- 页面内容 -->
        <main class="main-content">
            <h1 class="page-title">KPI绩效报表</h1>

            <div class="card filter-bar">
                <div class="filter-item">
                    <label>时间范围:</label>
                    <input type="date" value="2024-05-20">
                    <span>-</span>
                    <input type="date" value="2024-05-26">
                </div>
                <div class="filter-item">
                    <label>部门:</label>
                    <select>
                        <option>广州分公司-车险一部</option>
                        <option>广州分公司-财险部</option>
                        <option>深圳分公司-车险业务组</option>
                    </select>
                </div>
                <button class="btn-primary">查询</button>
            </div>

            <div class="card">
                <div class="card-header">车险一部 周度KPI报表</div>
                <table>
                    <thead>
                    <tr>
                        <th>查勘员</th><th>派单总数</th><th>完成数</th><th>结案率</th>
                        <th>平均接单响应 (分)</th><th>平均到场时效 (分)</th>
                        <th>平均定损时效 (时)</th><th>报告一次通过率</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>陈浩</td><td>15</td><td>12</td><td>80%</td>
                        <td class="text-success">&lt; 1</td>
                        <td>34</td>
                        <td class="text-warning">4.2</td>
                        <td class="text-danger">92%</td>
                    </tr>
                    <tr>
                        <td>刘洋</td><td>10</td><td>9</td><td>90%</td>
                        <td>1.5</td>
                        <td class="text-success">28</td>
                        <td class="text-success">3.5</td>
                        <td class="text-success">100%</td>
                    </tr>
                    <tr class="avg-row">
                        <td>部门平均</td><td>12.5</td><td>10.5</td><td>85%</td>
                        <td>1.2</td><td>31</td><td>3.85</td><td>96%</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<script src="demo_helper.js"></script>
</body>
</html>
