<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收支管理 - 穗源保险公估一体化业务管理平台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">
    <!-- 侧边导航栏 -->
    <aside class="sidebar">
        <div class="sidebar-header">穗源保险公估</div>
        <ul class="sidebar-nav">
            <li class="sidebar-nav-item"><a href="finance_settlement.html">财务中心</a></li>
            <li class="sidebar-nav-item"><a href="finance_ledger.html">财务台账</a></li>
            <li class="sidebar-nav-item active"><a href="finance_income_expense.html">收支管理</a></li>
        </ul>
    </aside>

    <!-- 主内容区 -->
    <div class="main-wrapper">
        <!-- 顶部栏 -->
        <header class="header">
            <div class="header-left">
                <button id="hamburger-btn" class="hamburger-btn">☰</button>
            </div>
            <div class="user-profile">
                <div class="avatar" style="background-color: #F56C6C;">李</div>
                <span>李娜 (财务)</span>
            </div>
        </header>

        <!-- 页面内容 -->
        <main class="main-content">
            <h1 class="page-title">收支管理概览 (2024年5月)</h1>

            <!-- 核心指标卡片 -->
            <div class="kpi-card-container">
                <div class="card kpi-card green">
                    <div class="value">1,250,000<span class="unit">元</span></div>
                    <div class="label">本月总收入 (公估费)</div>
                </div>
                <div class="card kpi-card red">
                    <div class="value">580,000<span class="unit">元</span></div>
                    <div class="label">本月总支出 (含佣金)</div>
                </div>
                <div class="card kpi-card blue">
                    <div class="value">670,000<span class="unit">元</span></div>
                    <div class="label">本月净利润</div>
                </div>
                <div class="card kpi-card orange">
                    <div class="value">53.6%</div>
                    <div class="label">利润率</div>
                </div>
            </div>

            <!-- 图表容器 -->
            <div class="charts-container" style="grid-template-columns: 1fr 1fr; margin-top: 20px;">
                <div class="card">
                    <div class="card-header"><span>收入构成</span></div>
                    <div class="chart-placeholder" style="height: 250px;">
                        [ 饼图: 平安保险, 人保财险, 太平洋... ]
                    </div>
                </div>
                <div class="card">
                    <div class="card-header"><span>支出构成</span></div>
                    <div class="chart-placeholder" style="height: 250px;">
                        [ 饼图: 查勘员佣金, 办公成本, 税务... ]
                    </div>
                </div>
            </div>
            <div class="card" style="margin-top: 20px;">
                <div class="card-header"><span>月度收支利润趋势</span></div>
                <div class="chart-placeholder" style="height: 280px;">
                    [ 柱状/折线混合图: 月度收入, 支出, 利润 ]
                </div>
            </div>
        </main>
    </div>
</div>
<script src="demo_helper.js"></script>
</body>
</html>
