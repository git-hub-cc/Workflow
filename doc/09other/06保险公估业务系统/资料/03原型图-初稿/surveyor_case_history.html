<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史案件 - 穗源保险公估一体化业务管理平台</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .filter-bar { display: flex; align-items: center; gap: 15px; padding: 15px 20px; }
        .filter-item { display: flex; align-items: center; gap: 8px; }
        .filter-item label { color: var(--text-color-regular); }
        .filter-item input { padding: 8px; border: 1px solid var(--border-color-base); border-radius: 4px;}
        .btn { padding: 8px 20px; border-radius: 4px; border: none; background-color: var(--primary-color); color: #fff; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 13px; }
        th, td { border: 1px solid var(--border-color-lighter); padding: 12px 10px; text-align: left; }
        th { background-color: var(--bg-color-base); font-weight: 500; }
        tbody tr:hover { background-color: #fafafa; }
        .status-tag { padding: 3px 8px; border-radius: 4px; font-size: 12px; white-space: nowrap;}
        .status-green { background-color: #f0f9eb; color: #67c23a; }
        .status-gray { background-color: #f4f4f5; color: #909399; }
        .status-red { background-color: #fef0f0; color: #f56c6c; }
        .action-links a { color: var(--primary-color); text-decoration: none; }

        /* --- Pagination --- */
        .pagination { display: flex; justify-content: flex-end; align-items: center; margin-top: 25px; }
        .pagination ul { list-style: none; padding: 0; margin: 0; display: flex; gap: 8px; }
        .pagination li a { display: block; text-decoration: none; padding: 8px 14px; border: 1px solid var(--border-color-base); border-radius: 4px; color: var(--text-color-regular); transition: all 0.2s; }
        .pagination li a:hover { color: var(--primary-color); border-color: var(--primary-color); }
        .pagination li.active a { background-color: var(--primary-color); color: #fff; border-color: var(--primary-color); }
        .pagination li.disabled a { color: var(--text-color-placeholder); cursor: not-allowed; background-color: #f4f4f5; }
    </style>
</head>
<body>
<div class="app-container">
    <aside class="sidebar">
        <div class="sidebar-header">穗源保险公估</div>
        <ul class="sidebar-nav">
            <li class="sidebar-nav-item"><a href="surveyor_task_list.html">我的任务</a></li>
            <li class="sidebar-nav-item active"><a href="surveyor_case_history.html">历史案件</a></li>
            <li class="sidebar-nav-item"><a href="surveyor_commission.html">我的佣金</a></li>
            <li class="sidebar-nav-item"><a href="surveyor_withdrawal_history.html">提现记录</a></li>
        </ul>
    </aside>

    <div class="main-wrapper">
        <header class="header">
            <div class="user-profile">
                <div class="avatar" style="background-color: #409EFF;">陈</div>
                <span>陈浩 (查勘员)</span>
            </div>
        </header>

        <main class="main-content">
            <h1 class="page-title">我处理的历史案件</h1>
            <div class="card filter-bar">
                <div class="filter-item">
                    <label>完成日期:</label>
                    <input type="date" value="2024-05-01"> - <input type="date" value="2024-05-22">
                </div>
                <div class="filter-item">
                    <label>案件号/车牌:</label>
                    <input type="text" placeholder="输入关键字...">
                </div>
                <button class="btn">查询</button>
            </div>
            <div class="card">
                <div class="card-header">查询结果</div>
                <table>
                    <thead>
                    <tr>
                        <th>案件编号</th><th>车牌号</th><th>委托方</th><th>完成时间</th><th>最终状态</th><th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>SY-20240518-002</td><td>粤A·66778</td><td>太平洋保险</td>
                        <td>2024-05-18 16:30:15</td>
                        <td><span class="status-tag status-green">已结案</span></td>
                        <td class="action-links"><a href="surveyor_case_detail.html">查看详情</a></td>
                    </tr>
                    <tr>
                        <td>SY-20240515-011</td><td>粤A·ABCD1</td><td>平安保险</td>
                        <td>2024-05-15 10:05:20</td>
                        <td><span class="status-tag status-red">审核退回</span></td>
                        <td class="action-links"><a href="surveyor_case_detail.html">查看详情</a></td>
                    </tr>
                    <tr>
                        <td>SY-20240512-007</td><td>粤B·XYZ89</td><td>人保财险</td>
                        <td>2024-05-12 11:45:55</td>
                        <td><span class="status-tag status-gray">已归档</span></td>
                        <td class="action-links"><a href="surveyor_case_detail.html">查看详情</a></td>
                    </tr>
                    </tbody>
                </table>
                <nav class="pagination">
                    <ul>
                        <li class="disabled"><a href="#">&laquo;</a></li>
                        <li class="active"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul>
                </nav>
            </div>
        </main>
    </div>
</div>
<script src="demo_helper.js"></script>
</body>
</html>
