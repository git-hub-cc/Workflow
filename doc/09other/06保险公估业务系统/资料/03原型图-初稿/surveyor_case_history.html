<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史案件 - 穗源保险公估一体化业务管理平台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">
    <aside class="sidebar">
        <div class="sidebar-header">穗源保险公估</div>
        <ul class="sidebar-nav">
            <li class="sidebar-nav-item"><a href="surveyor_task_list.html">我的任务</a></li>
            <li class="sidebar-nav-item active"><a href="surveyor_case_history.html">历史案件</a></li>
            <li class="sidebar-nav-item"><a href="surveyor_commission.html">我的佣金</a></li>
            <li class="sidebar-nav-item"><a href="surveyor_withdrawal_history.html">提现记录</a></li>
        </ul>
    </aside>

    <div class="main-wrapper">
        <header class="header">
            <div class="header-left">
                <button id="hamburger-btn" class="hamburger-btn">☰</button>
            </div>
            <div class="user-profile">
                <div class="avatar" style="background-color: #409EFF;">陈</div>
                <span>陈浩 (查勘员)</span>
            </div>
        </header>

        <main class="main-content">
            <h1 class="page-title">我处理的历史案件</h1>
            <div class="card">
                <div class="filter-bar">
                    <div class="filter-item">
                        <label>完成日期:</label>
                        <input type="date" value="2024-05-01"> - <input type="date" value="2024-05-22">
                    </div>
                    <div class="filter-item">
                        <label>案件号/车牌:</label>
                        <input type="text" placeholder="输入关键字...">
                    </div>
                    <div class="filter-actions">
                        <button class="btn btn-primary">查询</button>
                        <button class="btn btn-secondary">重置</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header"><span>查询结果</span></div>
                <div class="table-responsive-wrapper">
                    <table>
                        <thead>
                        <tr>
                            <th>案件编号</th><th>车牌号</th><th>委托方</th><th>完成时间</th><th>最终状态</th><th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>SY-20240518-002</td><td>粤A·66778</td><td>太平洋保险</td>
                            <td>2024-05-18 16:30:15</td>
                            <td><span class="status-tag status-success">已结案</span></td>
                            <td class="action-links"><a href="#">查看详情</a></td>
                        </tr>
                        <tr>
                            <td>SY-20240515-011</td><td>粤A·ABCD1</td><td>平安保险</td>
                            <td>2024-05-15 10:05:20</td>
                            <td><span class="status-tag status-danger">审核退回</span></td>
                            <td class="action-links"><a href="#">查看详情</a></td>
                        </tr>
                        <tr>
                            <td>SY-20240512-007</td><td>粤B·XYZ89</td><td>人保财险</td>
                            <td>2024-05-12 11:45:55</td>
                            <td><span class="status-tag status-info">已归档</span></td>
                            <td class="action-links"><a href="#">查看详情</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <nav class="pagination">
                        <ul>
                            <li class="disabled"><a href="#">&laquo;</a></li>
                            <li class="active"><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">&raquo;</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="demo_helper.js"></script>
</body>
</html>
