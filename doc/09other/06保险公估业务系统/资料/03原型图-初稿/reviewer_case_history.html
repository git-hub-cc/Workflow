<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史案件 - 穗源保险公估一体化业务管理平台</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .filter-bar { display: flex; align-items: center; gap: 15px; padding: 15px 20px; }
        .filter-item { display: flex; align-items: center; gap: 8px; }
        .filter-item label { color: var(--text-color-regular); }
        .filter-item input { padding: 8px; border: 1px solid var(--border-color-base); border-radius: 4px;}
        .btn { padding: 8px 20px; border-radius: 4px; border: none; background-color: var(--primary-color); color: #fff; cursor: pointer; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 13px; }
        th, td { border: 1px solid var(--border-color-lighter); padding: 12px 10px; text-align: left; }
        th { background-color: var(--bg-color-base); font-weight: 500; }
        tbody tr:hover { background-color: #fafafa; }
        .result-tag { padding: 3px 8px; border-radius: 4px; font-size: 12px; white-space: nowrap;}
        .result-pass { background-color: #f0f9eb; color: #67c23a; }
        .result-reject { background-color: #fef0f0; color: #f56c6c; }
        .action-links a { color: var(--primary-color); text-decoration: none; }
    </style>
</head>
<body>
<div class="app-container">
    <!-- 侧边导航栏 -->
    <aside class="sidebar">
        <div class="sidebar-header">穗源保险公估</div>
        <ul class="sidebar-nav">
            <li class="sidebar-nav-item"><a href="reviewer_todo_list.html">待办列表</a></li>
            <li class="sidebar-nav-item"><a href="reviewer_case_audit.html">案件审核</a></li>
            <li class="sidebar-nav-item active"><a href="reviewer_case_history.html">历史案件</a></li>
        </ul>
    </aside>

    <!-- 主内容区 -->
    <div class="main-wrapper">
        <!-- 顶部栏 -->
        <header class="header">
            <div class="user-profile">
                <div class="avatar" style="background-color: #67C23A;">赵</div>
                <span>赵磊 (审核主管)</span>
            </div>
        </header>

        <!-- 页面内容 -->
        <main class="main-content">
            <h1 class="page-title">我处理的历史案件</h1>
            <div class="card filter-bar">
                <div class="filter-item">
                    <label>处理日期:</label>
                    <input type="date" value="2024-05-01"> - <input type="date" value="2024-05-22">
                </div>
                <div class="filter-item">
                    <label>案件号/车牌:</label>
                    <input type="text" placeholder="输入关键字...">
                </div>
                <button class="btn">查询</button>
            </div>
            <div class="card">
                <div class="card-header">查询结果</div>
                <table>
                    <thead>
                    <tr>
                        <th>案件编号</th><th>查勘员</th><th>审核结果</th><th>完成时间</th><th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>SY-20240518-002</td><td>刘洋</td>
                        <td><span class="result-tag result-pass">审核通过</span></td>
                        <td>2024-05-18 16:30:15</td>
                        <td class="action-links"><a href="#">查看详情</a></td>
                    </tr>
                    <tr>
                        <td>SY-20240515-011</td><td>陈浩</td>
                        <td><span class="result-tag result-reject">退回修改</span></td>
                        <td>2024-05-15 10:05:20</td>
                        <td class="action-links"><a href="#">查看详情</a></td>
                    </tr>
                    <tr>
                        <td>SY-20240512-007</td><td>陈浩</td>
                        <td><span class="result-tag result-pass">审核通过</span></td>
                        <td>2024-05-12 11:45:55</td>
                        <td class="action-links"><a href="#">查看详情</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<script src="demo_helper.js"></script>
</body>
</html>
