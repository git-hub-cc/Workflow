<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史案件 - 穗源保险公估一体化业务管理平台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">
    <!-- 侧边导航栏 -->
    <aside class="sidebar">
        <div class="sidebar-header">穗源保险公估</div>
        <ul class="sidebar-nav">
            <li class="sidebar-nav-item"><a href="reviewer_todo_list.html">待办列表</a></li>
            <li class="sidebar-nav-item"><a href="reviewer_case_audit.html">案件审核</a></li>
            <li class="sidebar-nav-item active"><a href="reviewer_case_history.html">历史案件</a></li>
            <li class="sidebar-nav-item"><a href="reviewer_business_report.html">商务报表</a></li>
        </ul>
    </aside>

    <!-- 主内容区 -->
    <div class="main-wrapper">
        <!-- 顶部栏 -->
        <header class="header">
            <div class="header-left">
                <button id="hamburger-btn" class="hamburger-btn">☰</button>
            </div>
            <div class="user-profile">
                <div class="avatar" style="background-color: #67C23A;">赵</div>
                <span>赵磊 (品控)</span>
            </div>
        </header>

        <!-- 页面内容 -->
        <main class="main-content">
            <h1 class="page-title">我处理的历史案件</h1>
            <div class="card">
                <div class="filter-bar">
                    <div class="filter-item">
                        <label>处理日期:</label>
                        <input type="date" value="2024-05-01"> - <input type="date" value="2024-05-22">
                    </div>
                    <div class="filter-item">
                        <label>案件号/车牌:</label>
                        <input type="text" placeholder="输入关键字...">
                    </div>
                    <div class="filter-actions">
                        <button class="btn btn-primary">查询</button>
                        <button class="btn btn-secondary">重置</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header"><span>查询结果</span></div>
                <div class="table-responsive-wrapper">
                    <table>
                        <thead>
                        <tr>
                            <th>案件编号</th><th>查勘员</th><th>审核结果</th><th>完成时间</th><th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>SY-20240518-002</td><td>刘洋</td>
                            <td><span class="status-tag status-success">审核通过</span></td>
                            <td>2024-05-18 16:30:15</td>
                            <td class="action-links"><a href="#">查看详情</a></td>
                        </tr>
                        <tr>
                            <td>SY-20240515-011</td><td>陈浩</td>
                            <td><span class="status-tag status-danger">退回修改</span></td>
                            <td>2024-05-15 10:05:20</td>
                            <td class="action-links"><a href="#">查看详情</a></td>
                        </tr>
                        <tr>
                            <td>SY-20240512-007</td><td>陈浩</td>
                            <td><span class="status-tag status-success">审核通过</span></td>
                            <td>2024-05-12 11:45:55</td>
                            <td class="action-links"><a href="#">查看详情</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <nav class="pagination">
                        <ul>
                            <li class="disabled"><a href="#">&laquo;</a></li>
                            <li class="active"><a href="#">1</a></li>
                            <li><a href="#">&raquo;</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="demo_helper.js"></script>
</body>
</html>
