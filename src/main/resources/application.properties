# 服务器端口号 (修改为 8081 以避免与 Camunda 引擎的 8080 冲突)
server.port=8081

# 数据库配置 (H2 内存数据库)
spring.datasource.url=jdbc:h2:mem:workflowdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate 配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 数据库 Web 控制台配置 (访问路径也需要相应更新)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =======================================================
# Camunda 客户端配置
# =======================================================
# Camunda REST API 的地址
camunda.bpm.client.base-url=http://localhost:8080/engine-rest

# External Task Client 的配置
camunda.bpm.client.async-response-timeout=30000
camunda.bpm.client.lock-duration=20000